<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>義大利之旅 • 2026年4月</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Noto+Serif+TC:wght@400;700&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="fade-in-up">義大利 2026</h1>
            <p class="subtitle fade-in-up delay-1">春季藝術、歷史與自然之旅</p>
            <p class="date fade-in-up delay-2">4月2日 - 4月19日</p>
        </div>
        <div class="scroll-indicator fade-in-up delay-3">
            <span>探索行程</span>
            <div class="arrow">↓</div>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>歡迎來到您的旅程</h2>
            <p>從時尚之都米蘭到阿爾卑斯山的聖莫里茲，再到威尼斯的歷史運河。這個精心策劃的行程捕捉了北義大利春季的精華。</p>
        </section>

        <section class="timeline-container">
            <h3>您的行程</h3>
            <div class="timeline" id="itinerary-list">
                <!-- Itinerary items will be injected here by JS -->
            </div>
        </section>

        <section class="destinations">
            <h3>主要目的地</h3>
            <div class="gallery">
                <div class="card">
                    <img src="assets/milan.png" alt="米蘭大教堂" id="img-milan">
                    <div class="card-info">
                        <h4>米蘭 (Milan)</h4>
                        <p>時尚、設計與宏偉的杜大教堂。</p>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/st_moritz.png" alt="聖莫里茲湖" id="img-st-moritz">
                    <div class="card-info">
                        <h4>聖莫里茲 (St. Moritz)</h4>
                        <p>阿爾卑斯山的奢華與令人屏息的湖景。</p>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/venice.png" alt="威尼斯" id="img-venice">
                    <div class="card-info">
                        <h4>威尼斯 (Venice)</h4>
                        <p>充滿浪漫與歷史的運河之城。</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="options-section">
            <h3>一日遊選項 (八選一)</h3>
            <p>在米蘭停留期間，點選以下選項查看詳細介紹：</p>
            <div class="options-grid" id="options-list">
                <!-- Options injected by JS -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 義大利旅遊規劃</p>
    </footer>

    <!-- Modal for Day Trip Details -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Day Trip Image" class="modal-image">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
